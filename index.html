<!DOCTYPE html>
<html>
    <head>
        <title>Battle City</title>
        <!-- inject:css -->
        <link href="app/css/style.css" rel="stylesheet" type="text/css"/>
        <!-- endinject -->
        
        <!-- inject:js -->
        <script type="text/javascript" src="app/js/vendors/pixi/bin/pixi.js" defer></script>
        <script type="text/javascript" src="app/js/vendors/underscore/underscore-min.js" defer></script>
        <script type="text/javascript" src="app/js/app/Utils.js" defer></script>
        <script type="text/javascript" src="app/js/app/Keyboard.js" defer></script>
        <script type="text/javascript" src="app/js/app/Config.js" defer></script>
        <script type="text/javascript" src="app/js/app/TextureExploder.js" defer></script>
        <script type="text/javascript" src="app/js/app/Animation.js" defer></script>
        <script type="text/javascript" src="app/js/app/Tank.js" defer></script>
        <script type="text/javascript" src="app/js/app/Shell.js" defer></script>
        <script type="text/javascript" src="app/js/app/PowerUp.js" defer></script>
        <script type="text/javascript" src="app/js/app/Map.js" defer></script>
        <script type="text/javascript" src="app/js/app/AI.js" defer></script>
        <script type="text/javascript" src="app/js/app/SwipeDetect.js" defer></script>
        <script type="text/javascript" src="app/js/app/GameScreen.js" defer></script>
        <script type="text/javascript" src="app/js/app/BattleCity.js" defer></script>
        <!-- endinject -->
    </head>
    <body id="body">
        <div id="frameRate">
        </div>
        <div class="game-screen" id="GAME">
        </div>
        <div class="game-screen" id="MAIN_MENU">
            <ul>
                <li ontouchend="GameScreen.setGameScreen('GAME')" onclick="GameScreen.setGameScreen('GAME')">Story</li>
                <li>Death match</li>
                <li onclick="GameScreen.setGameScreen('HIGH_SCORES')">High scores</li>
            </ul>
        </div>
        <div class="game-screen" id="HIGH_SCORES">
            High score: 0
        </div>
    </body>
