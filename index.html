<!DOCTYPE html>
<html>
    <head>
        <title>Battle City</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <!-- inject:css -->
        <link href="app/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="app/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="app/vendors/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <!-- endinject -->
        
        <!-- inject:js -->
        <script type="text/javascript" src="app/vendors/pixi/bin/pixi.js" defer></script>
        <script type="text/javascript" src="app/vendors/underscore/underscore-min.js" defer></script>
        <script type="text/javascript" src="app/js/app/Utils.js" defer></script>
        <script type="text/javascript" src="app/js/app/Keyboard.js" defer></script>
        <script type="text/javascript" src="app/js/app/Config.js" defer></script>
        <script type="text/javascript" src="app/js/app/TextureExploder.js" defer></script>
        <script type="text/javascript" src="app/js/app/Animation.js" defer></script>
        <script type="text/javascript" src="app/js/app/Tank.js" defer></script>
        <script type="text/javascript" src="app/js/app/Shell.js" defer></script>
        <script type="text/javascript" src="app/js/app/PowerUp.js" defer></script>
        <script type="text/javascript" src="app/js/app/Map.js" defer></script>
        <script type="text/javascript" src="app/js/app/AI.js" defer></script>
        <script type="text/javascript" src="app/js/app/SwipeDetect.js" defer></script>
        <script type="text/javascript" src="app/js/app/GameScreen.js" defer></script>
        <script type="text/javascript" src="app/js/app/BattleCity.js" defer></script>
        <!-- endinject -->
    </head>
    <body id="body">
        <div class="game-screen" id="MAIN_MENU">
            <div class="menu-item btn btn-success btn-lg" ontouchstart="GameScreen.setGameScreen('GAME')" onclick="GameScreen.setGameScreen('GAME')">Story</div>
            <div class="menu-item btn btn-success btn-lg" ontouchstart="GameScreen.setGameScreen('DEATH_MATCH')" onclick="GameScreen.setGameScreen('DEATH_MATCH')">Death match</div>
            <div class="menu-item btn btn-success btn-lg" ontouchstart="GameScreen.setGameScreen('HIGH_SCORES')" onclick="GameScreen.setGameScreen('HIGH_SCORES')">High scores</div>
        </div>
        <div class="game-screen" id="GAME">
            <div id="frameRate"></div>
        </div>
        <div class="game-screen" id="DEATH_MATCH">
        </div>
        <div class="game-screen" id="HIGH_SCORES">
            High score: 0
        </div>
    </body>
</html>
